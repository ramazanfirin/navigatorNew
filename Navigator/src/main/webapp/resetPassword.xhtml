<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
<link href="#{request.contextPath}/css/default.css"  rel="stylesheet" type="text/css"/>
<link href="#{request.contextPath}/css/960.css"  rel="stylesheet" type="text/css"/>

<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" media="screen" />
</h:head>
<h:body>

<f:view>

		<center>
		<h:panelGrid width="380px" columns="2" border="0">
			<p:panel header="UpsViewer_v1 ">
			<h:outputLabel value="#{resetPasswordController.message}"  style="color:red" rendered="#{ not resetPasswordController.renderPasswordInputs}"></h:outputLabel>
				<h:form id="LoginForm">
				<p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" />
<!-- 					<p:outputLabel value="Giriş yapmak için Kullanıcı Adı ve Şifrenizi yazınız."/>  -->
					<h:panelGrid id="lpg" columns="4" rendered="#{resetPasswordController.renderPasswordInputs}">
						<h:outputLabel value="Yeni Şİfre" for="newpassword"></h:outputLabel>  
		    <h:outputLabel value=":" ></h:outputLabel> 
			<p:password id="newpassword" value="#{resetPasswordController.newPassword}" required="true" requiredMessage="Yeni Şifre Boş olamaz" label="Kullanıcı Adı"> </p:password>
			<h:message for="newpassword" style="color:red"/>
			
			<h:outputLabel value="Yeni Şİfre Tekrar" for="newpasswordAgain"></h:outputLabel>  
		    <h:outputLabel value=":" ></h:outputLabel> 
			<p:password id="newpasswordAgain" value="#{resetPasswordController.newPasswordAgain}" required="true" requiredMessage="Yeni Şifre Tekrar Boş olamaz" label="Kullanıcı Adı"> </p:password>
			<h:message for="newpasswordAgain" style="color:red"/>
			
			
						<h:commandButton value="Şifre Oluştur" action="#{resetPasswordController.resetPassword}" />
						
						
					</h:panelGrid>
				</h:form>

				

			</p:panel>
		</h:panelGrid>
		</center>
	</f:view>	
	</h:body>





</html>
