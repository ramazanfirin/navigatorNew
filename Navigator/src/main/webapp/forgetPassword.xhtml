<h:body>

<f:view>

			<p:panel header="UpsViewer_v1 ">

						<h:outputText value=""/>

						<h:outputText value=""/>
						<h:commandButton value="Şifre Hatırlat" action="#{forgetController.sendNewPassword}" />
						
						
					</h:panelGrid>
				</h:form>

				

			</p:panel>
		</h:panelGrid>
		</center>
