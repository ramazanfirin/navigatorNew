<script type="text/javascript">
function happycode(){
 
	var input = document.getElementById('accordPanel:importantPlaceForm:address3');
if(input){
	var autocomplete = new google.maps.places.Autocomplete(input);
	google.maps.event.addListener(autocomplete, 'place_changed', function() {
 	var place = autocomplete.getPlace();
 	if (!place.geometry) {
   	return;
 	}
 	document.getElementById('accordPanel:importantPlaceForm:hiddenLat').value = place.geometry.location.k;
 	document.getElementById('accordPanel:importantPlaceForm:hiddenLng').value = place.geometry.location.A;
 	rc();
	});

	
}
}



</script>	
 





<script>
//call after page loaded
window.onload=happycode; 
</script>
